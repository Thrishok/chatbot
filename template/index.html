<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center;
            background-size: contain; /* Ensure the full image is displayed */
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 50px; /* Leave space for the input area */
            z-index: 1;
            background-image: url('https://i.pinimg.com/474x/bb/84/cf/bb84cfbbde2d3dfefd859f740bc6decb.jpg');
            background-repeat: no-repeat; /* Ensure the image does not repeat */
            background-position: center; /* Center the image */
            background-size: cover; /* Ensure the image fully covers the chat box */
        }
        .input-area {
            position: relative;
            z-index: 2;
            background: #fff; /* Removed background image */
            padding: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            text-align: right; /* Align user messages to the right */
            margin: 5px 0;
            color: #007bff;
        }

        .bot-message {
            text-align: left;
            margin: 5px 0;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .container {
                height: auto; /* Allow height to adjust dynamically */
                flex-direction: column;
            }

            .chat-box {
                bottom: 60px; /* Adjust for mobile input area */
                padding: 5px; /* Reduce padding for smaller screens */
            }

            .input-area {
                flex-direction: column; /* Stack input and button */
                gap: 5px; /* Reduce gap for smaller screens */
                padding: 5px; /* Reduce padding for smaller screens */
            }

            .input-area input {
                width: 100%; /* Full width for input */
            }

            .input-area button {
                width: 100%; /* Full width for button */
            }
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 3;
        }
        .theme-toggle button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button onclick="toggleTheme()">ðŸŒž</button>
    </div>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(message, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                appendMessage(message, true);
                input.value = '';
                
                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({message: message})
                    });
                    
                    const data = await response.json();
                    appendMessage(data.response, false);
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage("Sorry, I'm having trouble responding right now.", false);
                }
            }
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function toggleTheme() {
        const body = document.body;
        const button = document.querySelector('.theme-toggle button');
        if (body.classList.contains('dark-mode')) {  // Changed from dark-theme to dark-mode
            body.classList.remove('dark-mode');
            button.textContent = 'ðŸŒž';
        } else {
            body.classList.add('dark-mode');
            button.textContent = 'ðŸŒ™';
        }
}
    </script>
</body>
</html>
